<div class="row" ng-controller="downloadResourceCtrl" ng-init="init()">
	<div class="top">
		<h4 class="left pointer">当前课程<a ng-click="activeCourse(activeCourse)" title="切换课程">【{{activeCourse.course_name}} {{activeCourseTime}}】</a></h4>
		<div class="row">
		    <div class="box col-md-12 lg-4-reset">
		        <div class="box-inner content-box">
					<!-- 资源下载begin -->
					<div class="box-content center height-420">
						<div id="resourceList" style="height:420px;overflow-y:auto;overflow-x:hidden;padding:5px;"><br>
		            		<div class="row reset-row" ng-repeat="r in resourceList" style="border:solid 1px #ddd; margin-bottom:15px; padding:10px 0px;">
			                    <div class="col-md-1" style="padding-right: 0px;">
			                        <i class="glyphicon glyphicon-file" style="font-size: 30px;color:#169b70;"></i>
			                    </div>
			                    <div class="col-md-9">
			                        <p class="left" style="margin-top:10px;">{{r.resource_name}}</p>
			                        <p class="left" style="margin-top:10px;font-size:12px;">{{r.resource_upload_date}}</p>
			                    </div>
			                    <div class="col-md-1">
			                    	<div class="left">
				                        <a href="{{r.resource_download_url}}" class="pointer" style="margin-left:-5px;"><i class="glyphicon glyphicon-save resource-icon" ng-click="updateResource()"></i></a>
				                        <label>{{r.resource_download_count}}</label>
				                    </div>
			                    </div>
			                 
		                    </div>
		            	</div>
		            </div>
					<!-- 资源下载end -->
		        </div>
		    </div>
		</div><!--/row-->
		

	</div>

		<!-- 选择课程弹出框begin -->
	<div class="bootbox modal fade in" tabindex="-1" role="dialog" aria-hidden="false" id="modal-courseList">
		<div class="modal-dialog" style="">
			<div class="modal-content no-radus" >
				<div class="height-8 center" style="height:40px;">
					<h4 style="line-height:40px;margin-top:0px;">课程列表</h4>
				</div>
				<div class="modal-body">
					<div class="" style="height:300px;overflow-y:auto;overflow-x:hidden;">
						<ul class="nav nav-pills nav-stacked">
						  <li role="presentation"  ng-repeat="c in courseList" ng-class="activeCourse == c ?'activeCourse':''" class="pointer"><a ng-click="selectedCourse(c)">{{c.course_name}}</a></li>
						  <!-- <li role="presentation"><a href="#">Profile</a></li>
						  <li role="presentation"><a href="#">Messages</a></li> -->
						</ul>
					</div>
				</div>
				<div class="modal-footer">
					<p class="center">
	                    <button type="submit" class="btn btn-default course-btn" data-dismiss="modal">确定</button>
	                </p>
				</div>
			</div>
		</div>
	</div>
	<!-- 选择课程弹出框end -->

</div>
