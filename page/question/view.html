<div class="row" ng-controller="questionCtrl" ng-init="init()">
	<div class="top">
		<h4 class="left">{{activeCourse.course_name}}({{activeCourse.course_code}}) {{activeCourseTime}}</h4>
		<!-- 课程课表begin -->

		<div class="row">
		    <div class="box col-md-8 lg-4-reset">
		        <div class="box-inner content-box">
					<div class="btn-group" role="group" aria-label="..." style="width:100%;background-color:#eee;">
					  <button type="button" class="btn btn-hover" style="width:17%;height:34px;padding:0px"><a ui-sref="attendance" style="padding: 8px 23px;">考勤</button></a>
					  <button type="button" class="btn btn-hover choosen" style="width:17%;height:34px;padding:0px"><a ui-sref="question" style="padding: 8px 23px;" class="body-color">提问</a></button>
					  <button type="button" class="btn btn-hover" style="width:17%;height:34px;padding:0px"><a ui-sref="focus" style="padding: 8px 23px;">专注</a></button>
					  <button type="button" class="btn btn-hover" style="width:16%;height:34px;padding:0px"><a ui-sref="group" style="padding: 8px 23px;" class="body-color">组别</a></button>
					  <button type="button" class="btn btn-hover" style="width:17%;height:34px;padding:0px"><a ui-sref="homework" style="padding: 8px 12px;">作业</a></button>
					  <button type="button" class="btn btn-hover" style="width:17%;height:34px;padding:0px"><a ui-sref="resource" style="padding: 8px 12px;" class="body-color">资源中心</a></button>
					</div>
					
					<!-- 备课中心-提问-随机姓名begin -->
					<div class="box-content center fix-height">
		            	<br><br>
		            	<div class="row reset-row">
	                        <div class="col-xs-6">
		                        <div class="pull-right">
			                        <img ng-hide="isStartRandom" src="images/u455.png" style="width:100px;" class="icon-color">
			                        <div id="tab" ng-show="isStartRandom">
			                        	<img src="images/teacher-woman.gif" width="100" class="img" />
									    <img src="images/teacher-man.gif"" width="100" class="img"/>
									    <img src="images/student-woman.gif"" width="100" class="img"/>
									    <img src="images/student-man.gif"" width="100" class="img"/>
									</div>
									<br><br>
		                        	<h4 id="randomStudent">{{isStartRandom?'随机选择中...':"Who want?"}}</h4>
		                        </div>
	                        </div>
	                        <div class="col-xs-5" style="height:139px;overflow:auto;background-color: #fafafa;margin-right:5px;">
	                        	<div class="pull-left student-list">
	                        		<ul>
										<li ng-repeat="s in studentList" ng-click="choosenStudent(s)" class="{{givenStudent == s?'active':''}}">{{s.student_name}}</li>
		                            </ul>
	                        	</div>
	                           
	                        </div>
	                    </div>
		                <!-- <button class="blank-box"></button> -->
		                <!-- <h4>{{isRandom?"随机姓名":"Who want?"}}</h4> -->
		                <br><br>
		                
		                <button type="submit" class="btn btn-default course-btn" ng-click="giveBonus()">发放惊喜</button>
		                <button type="submit" class="btn btn-default course-btn space-80" ng-click="startRandom()">随机提问</button>
		                <br>
		                <br>
		                <p></p>
		            </div>
					<!-- 备课中心-提问-随机姓名end -->
		        </div><br>
		        <button type="submit" ng-hide="isStart" class="btn btn-default course-btn" ng-click="startClass()">开课</button>
		        <p class="center" ng-show="isStart">
	                <button type="submit" class="btn btn-default course-btn" ng-click="summary()">收集总结反馈</button>
	                <button type="submit" class="btn btn-default course-btn space-80" ng-click="endClass()">结课</button>
	            </p>
		    </div>
		    <div class="box col-md-4 lg-4-reset">
		        <div class="box-inner">
		            <div class="title-top">
		                <span class="title-icon"><i class="glyphicon glyphicon-bullhorn"></i> </span>
		                <span class="title-content pull-left">班级公告</span>
		                <a href="javascript:;" class="btn btn-round btn-default" ng-click="showNotice()"><i class="glyphicon glyphicon-plus"></i></a>
		            </div>
		            <table class="table table-striped table-bordered table-reset">
		            	<tr>
		            		<td>
		            			<span><strong>20</strong></span><br>
		            			<span>4月</span><br>
		            			<span>2017</span>
		            		</td>
		            		<td> 今日有新作业公布，请各位同学及时查看！
		            		</td>
		            	</tr>
		            	<tr>
		            		<td>
		            			<span><strong>19</strong></span><br>
		            			<span>4月</span><br>
		            			<span>2017</span>
		            		</td>
		            		<td> 今日有新作业公布，请各位同学及时查看！
		            		</td>
		            	</tr>
					</table>
		        </div>
		        <br>
		        <div class="box-inner content-box">
		            <div class="title-top">
		                <span class="title-icon"><i class="glyphicon glyphicon-education"></i> </span>
		                <span class="title-content pull-left">学生列表</span>
		            </div>
		            <div class="student-box">
			            <div class="student-list">
			                <p ng-repeat="s in studentList">{{s.student_name}}</p>
			            </div>
			        </div>
		        </div>
		    </div>
		</div><!--/row-->

		<!-- 课程列表end -->
	</div>

</div>
