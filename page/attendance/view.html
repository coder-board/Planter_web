<div class="row" ng-controller="attendanceCtrl" ng-init="init()">
	<div class="top">
		<h4 class="left">{{activeCourse.course_name}}({{activeCourse.course_code}}) {{activeCourseTime}}</h4>
		<!-- <p id="demo">点击这个按钮，获得您的坐标：</p>
		<button ng-click="location()">试一下</button> -->
		<!-- 课程课表begin -->
		<!-- <a href="file://" name="1F" ng-click="location()">锚点1</a> -->

		<div class="row">
		    <div class="box col-md-8 lg-4-reset">
		        <div class="box-inner content-box">
					<div class="btn-group" role="group" aria-label="..." style="width:100%;background-color:#eee;">
					  <button type="button" class="btn btn-hover choosen" style="width:17%;height:34px;padding:0px"><a ui-sref="attendance" style="padding: 8px 23px;">考勤</button></a>
					  <button type="button" class="btn btn-hover" style="width:17%;height:34px;padding:0px"><a ui-sref="question" style="padding: 8px 23px;" class="body-color">提问</a></button>
					  <button type="button" class="btn btn-hover" style="width:17%;height:34px;padding:0px"><a ui-sref="focus" style="padding: 8px 23px;">专注</a></button>
					  <button type="button" class="btn btn-hover" style="width:16%;height:34px;padding:0px"><a ui-sref="group" style="padding: 8px 23px;" class="body-color">组别</a></button>
					  <button type="button" class="btn btn-hover" style="width:17%;height:34px;padding:0px"><a ui-sref="homework" style="padding: 8px 12px;">作业</a></button>
					  <button type="button" class="btn btn-hover" style="width:17%;height:34px;padding:0px"><a ui-sref="resource" style="padding: 8px 12px;" class="body-color">资源中心</a></button>
					</div>
					<!-- 备课中心-考勤-已发送begin -->
		            <div class="box-content center fix-height" ng-show="isSend">
		            	<br>
						<a href="javascript:;" ng-click="backAttendance(false,false)" class="pull-left underline-a" style="margin-left:20px;"> >>返回考勤</a><br>
		                <h6 style="color:#169b70">签到码：{{attendanceCode}}</h6>
		                <!-- <h2><span><i class="glyphicon glyphicon-time"></i></span> 05:00</h2> -->
		                <div class="">
		                    <div class="" style="width: 80%;margin: 20px auto;border: 1px solid #e3e3e3;">
		                        <ul class="nav nav-list" id="attendanceList">
		                        </ul>
		                        <span style="position: relative;display: block;padding: 10px 15px;color: #169b70;background-color: #eee" id="endAttendance">考勤尚未结束，请勿离开此页面！</span>
		                    </div>
		                </div>
		               
		                <br>
		            </div>
					<!-- 备课中心-考勤-已发送end -->
					
					<!-- 备课中心-考勤-发送begin -->
					<div class="box-content center fix-height" ng-hide="isSend || isReceived">
		            	<br>
		                <p class="toggle-goto"><a href="javascript:;" ng-click="backAttendance(false,true)">往期考勤及反馈 >> </a></p>
		                <img src="images/attendance.png" style="width:120px;">
		                <h4>签到码</h4>
		                <h4>{{isStart?attendanceCode:'请先开课'}}</h4>
		                <button type="submit" class="btn btn-default course-btn" ng-click="sendNotice()">发送考勤通知</button>
		                <br>
		                <br>
		                <p></p>
		            </div>
					<!-- 备课中心-考勤-发送end -->

					<!-- 备课中心-考勤-过去begin -->
					<div class="box-content center fix-height" ng-show="isReceived">
						<!-- <button class="btn btn-success" ng-click ="toExcel('customers')">Excel Export</button>  --> 
						<br>
						<a href="javascript:;" ng-click="backAttendance()" class="pull-left underline-a" style="margin-left:20px;"> <<返回考勤</a>
						<!-- <img src="images/download_icon.gif" class="download-icon pointer pull-right" ng-click="toExcel('customers')" alt="点击下载" title="点击下载" style="margin-right:20px;"> -->
	                    <br><br>  
	                    <div class="tableContainer">
							<table id="tableList"></table>
						</div>
	                </div>
					<!-- 备课中心-考勤-过去end -->
		        </div><br>
		        <button type="submit" ng-hide="isStart" class="btn btn-default course-btn" ng-click="startClass()">开课</button>
		        <p class="center" ng-show="isStart">
	                <button type="submit" class="btn btn-default course-btn" ng-click="summary()">收集总结反馈</button>
	                <button type="submit" class="btn btn-default course-btn space-80" ng-click="endClass(false,false)">结课</button>
	            </p>
		    </div>
		    <div class="box col-md-4 lg-4-reset">
		        <div class="box-inner">
		            <div class="title-top">
		                <span class="title-icon"><i class="glyphicon glyphicon-bullhorn"></i> </span>
		                <span class="title-content pull-left">班级公告</span>
		                <a href="javascript:;" class="btn btn-round btn-default" ng-click="showNotice()"><i class="glyphicon glyphicon-plus"></i></a>
		            </div>
		            <table class="table table-striped table-bordered table-reset">
		            	<tr>
		            		<td>
		            			<span><strong>20</strong></span><br>
		            			<span>4月</span><br>
		            			<span>2017</span>
		            		</td>
		            		<td> 今日有新作业公布，请各位同学及时查看！
		            		</td>
		            	</tr>
		            	<tr>
		            		<td>
		            			<span><strong>19</strong></span><br>
		            			<span>4月</span><br>
		            			<span>2017</span>
		            		</td>
		            		<td> 今日有新作业公布，请各位同学及时查看！
		            		</td>
		            	</tr>
					</table>
		        </div>
		        <br>
		        <div class="box-inner content-box">
		            <div class="title-top">
		                <span class="title-icon"><i class="glyphicon glyphicon-education"></i> </span>
		                <span class="title-content pull-left">学生列表</span>
		            </div>
		            <div class="student-box">
			            <div class="student-list">
			                <p ng-repeat="s in studentList">{{s.student_name}}</p>
			            </div>
			        </div>
		        </div>
		    </div>
		</div><!--/row-->

		<!-- 课程列表end -->
	</div>
	
	<!-- 查看反馈详情弹出框begin -->
    <div class="bootbox modal fade in" tabindex="-1" role="dialog" aria-hidden="false" id="modal-showDetail">
        <div class="modal-dialog" style="width:800px;">
            <div class="modal-content no-radus" >
                <div class="height-8">
                </div>
                <div class="modal-body" style="">
                    <div class="add-content" style="width:90%">
                    	<!-- <div class="tableContainer"> -->
							<table id="tableDetail"></table>
						<!-- </div> -->
                        <!-- <table class="table table-striped table-bordered table-reset">
			            	<thead>             
	                            <tr class='warning'>  
	                                <th class="center" width="80%">反馈内容</th>  
	                                <th class="center" width="20%">教师评价</th> 
	                            </tr>  
	                        </thead>  
			            	<tr ng-repeat="d in feedbackDetail">
			            		<td>
			            			<span>{{d.summary_content}}</span>
			            		</td>
			            		<td> 
			            			<span>{{d.summary_result | transComment}}</span>
			            		</td>
			            	</tr>
						</table> -->
                    </div>
                </div>
                <div class="modal-footer">
                    <p class="center">
                        <button type="submit" class="btn btn-default course-btn" data-dismiss="modal">关闭</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- 查看反馈详情弹出框end -->
	

</div>
